<script language="javascript">
$(document).ready(function() {
    play();
});
var vList = new Array("http://demo.gorpeln.com/play/DY_64.mp4"); // 初始化播放列表
var vLen = vList.length;
var curr = 0;
var video = document.getElementById("myvideo");
video.addEventListener("ended", function() {
    play();
});

function play() {
    video.src = vList[curr];
    video.load();
    video.play();
    // document.getElementById("address").innerHTML = "正在播放";
    curr++;
    if (curr >= vLen) {
        curr = 0; //重新循环播放
    }

}
</script>
